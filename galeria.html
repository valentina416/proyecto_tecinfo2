<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="estilos_galeria.css">
</head>
<body>
    <header>
        <h1>Nuestra Galería</h1>
    </header>
    <main class="galeria">
        <div class="contenedor-imagenes">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.png" alt="Imagen 2">
            <img src="imagen3.webp" alt="Imagen 3">
            <img src="imagen5.avif" alt="Imagen 4">
            <img src="imagen4.jpg" alt="Imagen 5">
            <img src="imagen6.jpg" alt="Imagen 6">
        </div>
    </main>
    <script src="script_galeria.js"></script>
</body>
</html>
